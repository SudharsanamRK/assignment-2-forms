<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: bisque;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-row .form-group.half-width {
            flex: 0.48;
        }
        .form-row .form-group.small-width {
            flex: 0.45;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .required:after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="/submit_registration" method="post">
            <div class="form-group">
                <label for="full-name" class="required">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="mobile-number" class="required">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="form-group">
                <label for="address" class="required">Flat, House, Building, Company</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="area">Area, Sector, Village</label>
                <input type="text" id="area" name="area">
            </div>
            <div class="form-group">
                <label for="landmark">Landmark</label>
                <input type="text" id="landmark" name="landmark">
            </div>
            <div class="form-row">
                <div class="form-group small-width">
                    <label for="pincode" class="required">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="form-group small-width">
                    <label for="town-city" class="required">Town/City</label>
                    <input type="text" id="town-city" name="town-city" required>
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="required">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
